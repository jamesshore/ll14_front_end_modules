<!DOCTYPE html>
<html>
<head>
    <title>DOM Testing Example</title>

    <meta charset="utf-8">

    <script src="../vendor/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="../vendor/raphael-2.1.0.js" type="text/javascript"></script>

    <script data-main="drawing_area" src="../vendor/require.js"></script>
</head>
<body>
    <!-- Note: This page is for manual demonstration of the example code. It's not tested like real production code should be. -->

    <p>Draw inside this box:</p>

    <div id="drawingArea" style='height: 300px; width: 500px; border: solid red 2px'></div>

    <script type="text/javascript">
        require(["drawing_area"], function(drawingArea) {

                drawingArea.initialize(($("#drawingArea")[0]));
        	});
        });
    </script>

</body>
</html>
